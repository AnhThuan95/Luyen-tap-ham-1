<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>
<body>

<script>
    function sum2Number(num1, num2) {
        if (num1 > num2) {
            alert(num1 + " > " + num2);
        } else {
            alert("Sum = " + (num1 + num2));
        }
    }

    let number1 = parseFloat(prompt("Number 1: "));
    let number2 = parseFloat(prompt("Number 2: "));
    sum2Number(number1,number2);
</script>

</body>
</html>
