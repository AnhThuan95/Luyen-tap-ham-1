<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tang gia tri</title>
</head>
<body onload="increaseNumber()">

<script>
    function increaseNumber() {
        let num = parseInt(prompt("Nhap vao mot so: "));
        num += 1;
        alert(num);
    }
</script>

</body>
</html>
